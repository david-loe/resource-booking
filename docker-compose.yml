services:
  backend:
    build: ./backend
    restart: always
    depends_on:
      - db  
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - ${VUE_APP_BACKEND_PORT}:${VUE_APP_BACKEND_PORT}
    env_file:
      - .env

  db:
    image: mongo
    restart: always
    volumes:
      - db_data:/data/db

  frontend:
    build: ./frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - ${VUE_APP_FRONTEND_PORT}:${VUE_APP_FRONTEND_PORT}
    env_file:
      - .env

# Test LDAP for development
  ldap:
    image: rroemhild/test-openldap
    environment:
      - DEBUG=false

volumes:
  db_data: